GPUS: (0,)
WORKERS: 8
PRINT_FREQ: 25

DATASET:
  DATASET: 'GEOSTREET_V1'
  ROOT: './Dataset_Degree'
  TRAINSET: './DatasetGraph/URBANNET_train_LIST_XA.csv'
  TESTSET: './DatasetGraph/URBANNET_test_LIST_XA.csv'
MODEL:
  NAME: 'baseline'
  INIT_WEIGHTS: false
  IMAGE_SIZE:
    - 256
    - 256
  HEATMAP_SIZE:
    - 64
    - 64
  EXTRA:
    FINAL_CONV_KERNEL: 3
    STAGE1:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 32
        - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 16
        - 32
        - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 1

      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 8
        - 16
        - 32
        - 64
      FUSE_METHOD: SUM
TRAIN:
  BATCH_SIZE_PER_GPU: 12
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 50
  RESUME: false
  OPTIMIZER: 'adam'
  LR: 0.0001
  WD: 0.0
  LR_STEP: [30, 50]
  MOMENTUM: 0.0
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 12